version: '3.8'

services:
  db:
    image: postgres:16-alpine  # Will auto-pull if not exists, or use existing postgres images
    container_name: onlineshop-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-OnlineShop}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onlineshop-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onlineshop-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB:-OnlineShop};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres};Include Error Detail=true
      - JWT__Issuer=${JWT__ISSUER:-OnlineShop}
      - JWT__Audience=${JWT__AUDIENCE:-OnlineShopClient}
      - JWT__Secret=${JWT__SECRET:-dev-secret-change-me-please-0123456789}
      - SEED_DEFAULT_USERS=true
    ports:
      - "5000:8080"
    volumes:
      - ./logs:/app/logs
      - ./src/WebAPI/wwwroot:/app/wwwroot:ro
    networks:
      - onlineshop-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local

networks:
  onlineshop-network:
    driver: bridge

