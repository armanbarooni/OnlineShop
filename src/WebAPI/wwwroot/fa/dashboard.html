<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد - فروشگاه آنلاین</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="preload" href="assets/fonts/payda/PeydaWebFaNum-Medium.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- API Integration Scripts -->
    <script src="../shared/js/config.js"></script>
    <script src="../shared/js/auth.js"></script>
    <script src="../shared/js/api.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">
                    داشبورد کاربری
                </h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    خوش آمدید به پنل کاربری
                </p>
            </div>
            
            <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-6">
                <div class="space-y-4">
                    <div class="text-center">
                        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 dark:bg-green-900/30">
                            <svg class="h-6 w-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <h3 class="mt-2 text-lg font-medium text-gray-900 dark:text-white">
                            ورود موفقیت‌آمیز
                        </h3>
                        <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
                            شما با موفقیت وارد شدید
                        </p>
                    </div>
                    
                    <div class="space-y-3">
                        <button onclick="logout()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                            خروج از حساب
                        </button>
                        
                        <button onclick="goToLogin()" class="w-full flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                            بازگشت به صفحه ورود
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (!authManager.isAuthenticated()) {
                window.location.href = '/fa/login.html';
                return;
            }
            
            // Display user info if available
            const user = authManager.getCurrentUser();
            if (user) {
                console.log('Logged in user:', user);
            }
        });
        
        // Logout function
        function logout() {
            authManager.logout();
            window.location.href = '/fa/login.html';
        }
        
        // Go to login function
        function goToLogin() {
            window.location.href = '/fa/login.html';
        }
    </script>
</body>
</html>
