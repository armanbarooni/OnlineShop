<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست API</title>
</head>
<body>
    <h1>تست اتصال به API</h1>
    <button onclick="testAPI()">تست API</button>
    <div id="result"></div>

    <script src="config.js"></script>
    <script src="assets/js/api-client.js"></script>
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'در حال تست...';
            
            try {
                // تست اتصال به API
                const response = await fetch('http://localhost:5000/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ API در دسترس است!</p>';
                } else {
                    resultDiv.innerHTML = `<p style="color: orange;">⚠️ API پاسخ داد اما با کد: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ خطا در اتصال به API: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
