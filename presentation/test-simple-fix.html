<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>راه حل ساده CORS</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>راه حل ساده CORS</h1>
    
    <p><strong>مشکل:</strong> کد 0 یعنی CORS block شده</p>
    <p><strong>راه حل:</strong> از مرورگر با CORS غیرفعال استفاده کنید</p>
    
    <button onclick="showInstructions()">نشان دادن دستورات</button>
    <button onclick="testLocalAPI()">تست API محلی</button>
    
    <div id="result"></div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function showInstructions() {
            const instructions = `
                <h3>راه حل CORS:</h3>
                <ol>
                    <li><strong>Chrome:</strong> chrome.exe --disable-web-security --user-data-dir="C:/temp"</li>
                    <li><strong>Edge:</strong> msedge.exe --disable-web-security --user-data-dir="C:/temp"</li>
                    <li><strong>Firefox:</strong> firefox.exe --disable-web-security</li>
                </ol>
                <p><strong>یا:</strong> از Postman استفاده کنید</p>
            `;
            showResult(instructions, 'info');
        }

        async function testLocalAPI() {
            showResult('در حال تست API محلی...', 'info');
            
            try {
                // تست با fetch ساده
                const response = await fetch('https://localhost:7025/api/health');
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ API کار کرد!<br>Status: ${data.status}`, 'success');
                } else {
                    showResult(`⚠️ API پاسخ داد اما با کد: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult(`❌ خطا: ${error.message}<br><br><strong>راه حل:</strong> مرورگر را با CORS غیرفعال باز کنید`, 'error');
            }
        }

        // تست ساده
        window.addEventListener('load', function() {
            showResult('صفحه لود شد. دکمه "نشان دادن دستورات" را کلیک کنید.', 'info');
        });
    </script>
</body>
</html>
