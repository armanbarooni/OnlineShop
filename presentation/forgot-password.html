<!doctype html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>بازیابی رمز عبور - قالب فرشگاهی آرینو</title>
    <meta name="description" content="بازیابی رمز عبور در فروشگاه آنلاین آرینو">
    <meta name="keywords" content="بازیابی رمز عبور, فراموشی رمز عبور, ورود به حساب کاربری">
    <meta name="robots" content="noindex, nofollow">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="assets/js/plugin/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="preload" href="assets/fonts/payda/PeydaWebFaNum-Medium.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body class="bg-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark transition-colors duration-200">

<!-- ================= start header ================= -->
<header id="topHeader"
        class="py-3 dark:shadow-primary-600 dark:shadow dark:bg-gray-800 sticky top-0 start-0 end-0 z-20 shadow-md bg-white">
    <div class="container">
        <!-- row top header -->
        <div class="grid place-items-center gap-3 grid-cols-12">
            <!-- logo -->
            <div class="col-span-4 w-full">
                <a href="index.html">
                    <div class="text-center">
                        <img class="md:h-12" src="assets/images/logo.png" loading="lazy" alt="آرینو">
                    </div>
                </a>
            </div>
            <!-- login and basket and call and darkmode -->
            <div class="col-span-8 w-full">
                <div class="flex items-baseline justify-end">
                    <!-- login -->
                    <a href="login.html" class="flex items-center text-gray-700 dark:text-white hover:text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        ورود
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- ================= end header ================= -->

<!-- ================= start page divider ================= -->
<div class="container py-8">
    <div class="max-w-md mx-auto">
        <!-- Forgot Password Form -->
        <div class="bg-white dark:bg-card-dark rounded-xl shadow-soft dark:shadow-soft-dark p-8 border border-gray-100 dark:border-gray-700">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">بازیابی رمز عبور</h1>
                <p class="text-gray-600 dark:text-gray-400">لطفاً شماره موبایل خود را وارد کنید تا کد بازیابی برای شما ارسال شود</p>
            </div>

            <form id="forgotPasswordForm" class="space-y-6">
                <!-- Phone Number -->
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        شماره موبایل
                    </label>
                    <input type="tel" 
                           id="phoneNumber" 
                           name="phoneNumber"
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white"
                           placeholder="09123456789"
                           required>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors font-medium">
                    ارسال کد بازیابی
                </button>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <a href="login.html" class="text-primary hover:text-primary/80 text-sm font-medium">
                    بازگشت به صفحه ورود
                </a>
            </div>
        </div>

        <!-- OTP Verification Form (Hidden by default) -->
        <div id="otpForm" class="bg-white dark:bg-card-dark rounded-xl shadow-soft dark:shadow-soft-dark p-8 border border-gray-100 dark:border-gray-700 mt-6 hidden">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2">تایید کد ارسالی</h2>
                <p class="text-gray-600 dark:text-gray-400">کد 6 رقمی ارسال شده به شماره <span id="sentPhoneNumber" class="font-medium"></span> را وارد کنید</p>
            </div>

            <form id="verifyOtpForm" class="space-y-6">
                <!-- OTP Input -->
                <div>
                    <label for="otpCode" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        کد تایید
                    </label>
                    <input type="text" 
                           id="otpCode" 
                           name="otpCode"
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white text-center text-lg tracking-widest"
                           placeholder="123456"
                           maxlength="6"
                           required>
                </div>

                <!-- New Password -->
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        رمز عبور جدید
                    </label>
                    <input type="password" 
                           id="newPassword" 
                           name="newPassword"
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white"
                           placeholder="رمز عبور جدید"
                           required>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        تایید رمز عبور جدید
                    </label>
                    <input type="password" 
                           id="confirmPassword" 
                           name="confirmPassword"
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white"
                           placeholder="تایید رمز عبور جدید"
                           required>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors font-medium">
                    تایید و تغییر رمز عبور
                </button>
            </form>

            <!-- Resend OTP -->
            <div class="mt-6 text-center">
                <button id="resendOtpBtn" class="text-primary hover:text-primary/80 text-sm font-medium">
                    ارسال مجدد کد
                </button>
            </div>
        </div>
    </div>
</div>
<!-- ================= end page divider ================= -->

<script src="config.js"></script>
<script src="assets/js/dependencies/app.js"></script>
<script src="assets/js/api-client.js"></script>
<script src="assets/js/auth-service.js"></script>
<script src="assets/js/utils.js"></script>

<script>
    let sentPhoneNumber = '';
    let resendTimer = null;
    let resendCountdown = 60;

    // Load page
    document.addEventListener('DOMContentLoaded', function() {
        setupEventListeners();
    });

    // Setup event listeners
    function setupEventListeners() {
        // Forgot password form
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        if (forgotPasswordForm) {
            forgotPasswordForm.addEventListener('submit', handleForgotPassword);
        }

        // OTP verification form
        const verifyOtpForm = document.getElementById('verifyOtpForm');
        if (verifyOtpForm) {
            verifyOtpForm.addEventListener('submit', handleVerifyOtp);
        }

        // Resend OTP button
        const resendOtpBtn = document.getElementById('resendOtpBtn');
        if (resendOtpBtn) {
            resendOtpBtn.addEventListener('click', handleResendOtp);
        }

        // OTP input formatting
        const otpInput = document.getElementById('otpCode');
        if (otpInput) {
            otpInput.addEventListener('input', formatOtpInput);
        }
    }

    // Handle forgot password form submission
    async function handleForgotPassword(e) {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const phoneNumber = formData.get('phoneNumber');

        try {
            const submitButton = e.target.querySelector('button[type="submit"]');
            window.utils.showLoading(submitButton, 'در حال ارسال...');

            const response = await window.authService.forgotPassword(phoneNumber);

            if (response.success) {
                window.utils.showToast('کد بازیابی با موفقیت ارسال شد', 'success');
                sentPhoneNumber = phoneNumber;
                showOtpForm();
                startResendTimer();
            } else {
                window.utils.showToast(response.error || 'خطا در ارسال کد بازیابی', 'error');
            }
        } catch (error) {
            console.error('Error sending forgot password request:', error);
            window.utils.showToast('خطا در اتصال به سرور', 'error');
        } finally {
            const submitButton = e.target.querySelector('button[type="submit"]');
            window.utils.hideLoading(submitButton);
        }
    }

    // Handle OTP verification form submission
    async function handleVerifyOtp(e) {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const otpCode = formData.get('otpCode');
        const newPassword = formData.get('newPassword');
        const confirmPassword = formData.get('confirmPassword');

        // Validate passwords match
        if (newPassword !== confirmPassword) {
            window.utils.showToast('رمز عبور و تایید آن مطابقت ندارند', 'error');
            return;
        }

        // Validate password strength
        if (newPassword.length < 6) {
            window.utils.showToast('رمز عبور باید حداقل 6 کاراکتر باشد', 'error');
            return;
        }

        try {
            const submitButton = e.target.querySelector('button[type="submit"]');
            window.utils.showLoading(submitButton, 'در حال تایید...');

            const response = await window.authService.resetPassword(sentPhoneNumber, otpCode, newPassword);

            if (response.success) {
                window.utils.showToast('رمز عبور با موفقیت تغییر کرد', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                window.utils.showToast(response.error || 'خطا در تغییر رمز عبور', 'error');
            }
        } catch (error) {
            console.error('Error resetting password:', error);
            window.utils.showToast('خطا در اتصال به سرور', 'error');
        } finally {
            const submitButton = e.target.querySelector('button[type="submit"]');
            window.utils.hideLoading(submitButton);
        }
    }

    // Handle resend OTP
    async function handleResendOtp() {
        if (resendTimer) return;

        try {
            window.utils.showToast('در حال ارسال مجدد کد...', 'info');

            const response = await window.authService.forgotPassword(sentPhoneNumber);

            if (response.success) {
                window.utils.showToast('کد جدید ارسال شد', 'success');
                startResendTimer();
            } else {
                window.utils.showToast(response.error || 'خطا در ارسال مجدد کد', 'error');
            }
        } catch (error) {
            console.error('Error resending OTP:', error);
            window.utils.showToast('خطا در اتصال به سرور', 'error');
        }
    }

    // Show OTP form
    function showOtpForm() {
        document.getElementById('forgotPasswordForm').parentElement.classList.add('hidden');
        document.getElementById('otpForm').classList.remove('hidden');
        document.getElementById('sentPhoneNumber').textContent = sentPhoneNumber;
    }

    // Format OTP input
    function formatOtpInput(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 6) {
            value = value.substring(0, 6);
        }
        e.target.value = value;
    }

    // Start resend timer
    function startResendTimer() {
        const resendBtn = document.getElementById('resendOtpBtn');
        resendCountdown = 60;
        
        resendBtn.disabled = true;
        resendBtn.textContent = `ارسال مجدد (${resendCountdown})`;
        
        resendTimer = setInterval(() => {
            resendCountdown--;
            resendBtn.textContent = `ارسال مجدد (${resendCountdown})`;
            
            if (resendCountdown <= 0) {
                clearInterval(resendTimer);
                resendTimer = null;
                resendBtn.disabled = false;
                resendBtn.textContent = 'ارسال مجدد کد';
            }
        }, 1000);
    }

    // Clean up timer on page unload
    window.addEventListener('beforeunload', function() {
        if (resendTimer) {
            clearInterval(resendTimer);
        }
    });
</script>

</body>
</html>
