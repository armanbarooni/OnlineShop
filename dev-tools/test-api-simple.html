<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست ساده API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>تست ساده API</h1>
    
    <button onclick="testAPI()">تست API</button>
    <button onclick="testWithProxy()">تست با Proxy</button>
    
    <div id="result"></div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testAPI() {
            showResult('در حال تست اتصال به API...', 'info');
            
            try {
                // تست مستقیم
                const response = await fetch('https://localhost:7025/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ API در دسترس است!<br>Status: ${data.status}`, 'success');
                } else {
                    showResult(`⚠️ API پاسخ داد اما با کد: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult(`❌ خطا در اتصال به API: ${error.message}<br><br>راه حل: از دکمه "تست با Proxy" استفاده کنید`, 'error');
            }
        }

        async function testWithProxy() {
            showResult('در حال تست با Proxy...', 'info');
            
            try {
                // استفاده از JSONP یا روش دیگر
                const script = document.createElement('script');
                script.src = 'https://localhost:7025/api/health?callback=handleResponse';
                document.head.appendChild(script);
                
                window.handleResponse = function(data) {
                    showResult(`✅ API با Proxy کار کرد!<br>Status: ${data.status}`, 'success');
                    document.head.removeChild(script);
                };
                
                setTimeout(() => {
                    if (document.head.contains(script)) {
                        showResult('❌ Proxy کار نکرد', 'error');
                        document.head.removeChild(script);
                    }
                }, 5000);
                
            } catch (error) {
                showResult(`❌ خطا در Proxy: ${error.message}`, 'error');
            }
        }

        // تست ساده
        window.addEventListener('load', function() {
            showResult('صفحه لود شد. دکمه "تست API" را کلیک کنید.', 'info');
        });
    </script>
</body>
</html>
