<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست Fixed</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>تست Fixed - بدون JSON Parse</h1>
    
    <button onclick="testAPI()">تست API</button>
    <button onclick="testRegister()">تست Register</button>
    
    <div id="result"></div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testAPI() {
            showResult('در حال تست API...', 'info');
            
            try {
                const response = await fetch('https://localhost:7025/api/health');
                
                if (response.ok) {
                    const text = await response.text();
                    showResult(`✅ API کار کرد!<br>Response: <pre>${text}</pre>`, 'success');
                } else {
                    showResult(`⚠️ API پاسخ داد اما با کد: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult(`❌ خطا در اتصال: ${error.message}`, 'error');
            }
        }

        async function testRegister() {
            showResult('در حال تست Register...', 'info');
            
            try {
                const registrationData = {
                    firstName: 'علی',
                    lastName: 'احمدی',
                    mobile: '09123456789',
                    password: '123456'
                };

                const response = await fetch('https://localhost:7025/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registrationData)
                });
                
                const text = await response.text();
                
                if (response.ok) {
                    showResult(`✅ Register موفق!<br>Response: <pre>${text}</pre>`, 'success');
                } else {
                    showResult(`⚠️ Register خطا: ${response.status}<br>Response: <pre>${text}</pre>`, 'error');
                }
            } catch (error) {
                showResult(`❌ خطا در Register: ${error.message}`, 'error');
            }
        }

        // Test on load
        window.addEventListener('load', function() {
            showResult('صفحه لود شد. دکمه‌ها را تست کنید.', 'info');
        });
    </script>
</body>
</html>
